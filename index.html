<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Body Weight Tracker</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Body Weight Tracker</h1>

<div id="inputSection">
  <label for="targetWeight">Target Body Weight:</label>
  <input type="number" id="targetWeight" placeholder="Enter your target weight (kg)">
  
  <label for="date">Date:</label>
  <input type="date" id="date">
  
  <label for="weight">Body Weight:</label>
  <input type="number" id="weight" placeholder="Enter your body weight (kg)">
  
  <button onclick="addData()">Add Data</button>
</div>

<canvas id="myChart"></canvas>

<script src="script.js"></script>
</body>
</html>
