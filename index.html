<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fitness Progress Tracker</h1>
    <div class="input-section">
      <label for="target-calories">Target Calorie Burn/Day:</label>
      <input type="number" id="target-calories" placeholder="Enter target calories">
      <label for="calories-intake">Daily Calorie Intake:</label>
      <input type="number" id="calories-intake" placeholder="Enter daily calorie intake">
      <label for="calories-burned">Daily Calorie Burn:</label>
      <input type="number" id="calories-burned" placeholder="Enter daily calorie burn">
      <label for="body-weight">Daily Body Weight:</label>
      <input type="number" id="body-weight" placeholder="Enter daily body weight">
      <button onclick="addData()">Add Data</button>
    </div>
    <div class="calendar-section">
      <h2>Calendar</h2>
      <div id="calendar"></div>
    </div>
    <div class="graph-section">
      <canvas id="progress-chart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
